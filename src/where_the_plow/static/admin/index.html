<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin ‚Äî where the plow</title>
        <link rel="stylesheet" href="/static/admin/style.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå®Ô∏è</text></svg>"
        />
    </head>
    <body>
        <!-- Status bar -->
        <div id="status-bar" class="hidden">
            <span id="status-text">Loading...</span>
        </div>

        <!-- Login form -->
        <div id="login-view">
            <div class="login-card">
                <h1>where the plow</h1>
                <p class="subtitle">Admin Panel</p>
                <form id="login-form">
                    <input
                        type="password"
                        id="login-password"
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                    />
                    <button type="submit" id="login-btn">Log in</button>
                </form>
                <p id="login-error" class="error-text hidden"></p>
            </div>
        </div>

        <!-- Admin view (hidden until login) -->
        <div id="admin-view" class="hidden">
            <div class="container">
                <div class="section-header">
                    <h2>Collector</h2>
                </div>
                <div id="collector-controls" class="collector-controls">
                    <div class="collector-source">
                        <div class="collector-source-info">
                            <span class="collector-source-name">St. John's</span>
                            <span id="collector-st-johns-status" class="badge badge-approved">running</span>
                        </div>
                        <button id="collector-st-johns-btn" class="btn-small btn-revoke">Pause</button>
                    </div>
                </div>

                <div class="section-header">
                    <h2>Agents</h2>
                    <button id="refresh-btn" title="Refresh">Refresh</button>
                </div>
                <div id="agents-table-wrap">
                    <table id="agents-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Health</th>
                                <th>IP</th>
                                <th>Last Seen</th>
                                <th>Reports</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="agents-tbody"></tbody>
                    </table>
                    <p id="agents-empty" class="empty-text hidden">No agents yet.</p>
                </div>

                <div class="section-header">
                    <h2>Create Agent</h2>
                </div>
                <form id="create-form">
                    <div class="create-row">
                        <input
                            type="text"
                            id="create-name"
                            placeholder="Agent name"
                            required
                        />
                        <button type="submit" id="create-btn">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Private key modal -->
        <div id="key-overlay" class="hidden">
            <div class="key-modal">
                <h3>Agent Created</h3>
                <p>Save this private key now. It will not be shown again.</p>
                <p id="key-agent-name" class="key-agent-name"></p>
                <textarea id="key-textarea" readonly rows="12"></textarea>
                <div class="key-actions">
                    <button id="key-copy-btn">Copy</button>
                    <button id="key-close-btn" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <script src="/static/admin/admin.js"></script>
    </body>
</html>
