services:
  plow-agent:
    image: ghcr.io/jackharrhy/plow-agent:latest
    restart: unless-stopped
    environment:
      - PLOW_SERVER=https://plow.jackharrhy.dev
      - PLOW_NAME=your-name-here  # Change this to identify yourself
      - PLOW_DATA_DIR=/data
    volumes:
      - plow-agent-data:/data

volumes:
  plow-agent-data:
