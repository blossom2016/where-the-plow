name: Release plow-agent

on:
  push:
    branches:
      - main
    paths:
      - "agent/**"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Generate version
        id: version
        run: |
          VERSION="$(date -u +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          TAG="agent-${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${TAG} already exists, skipping release"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            git tag "${TAG}"
            git push origin "${TAG}"
          fi

      - name: Run GoReleaser
        if: steps.version.outputs.skip != 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
          workdir: agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.tag }}

      - name: Log in to ghcr.io
        if: steps.version.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: agent
          push: true
          tags: |
            ghcr.io/jackharrhy/plow-agent:latest
            ghcr.io/jackharrhy/plow-agent:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
